					localStorage.setItem(captionsVisibleKey, details.visible);
					if (details.language === '_off_') {
						localStorage.removeItem(captionLanguageKey)
					} else {
						localStorage.setItem(captionLanguageKey, details.language);
					}
				});

				
			}
		});
    </script>

</body></html>
